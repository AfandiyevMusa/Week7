<!DOCTYPE html>
<html>
<head>
    <title>Random Image Picker</title>
</head>
<body>
    <h1>Random Image Picker</h1>
    
    <label for="widthInput">Width:</label>
    <input type="number" id="widthInput" placeholder="Enter width" />
    
    <label for="heightInput">Height:</label>
    <input type="number" id="heightInput" placeholder="Enter height" />
    
    <button id="submitButton">Submit</button>
    
    <div id="imageContainer">
        <img id="randomImage" alt="Random Image" src="./50344935577_1aa9d7bb4c_o.jpg"/>
    </div>

    <script>
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const submitButton = document.getElementById('submitButton');
        const randomImage = document.getElementById('randomImage');
        const imageContainer = document.getElementById('imageContainer');

        submitButton.addEventListener('click', () => {
            const width = widthInput.value;
            const height = heightInput.value;
            const imageUrl = document.querySelector('#randomImage').src;
            
            fetch(imageUrl)
                .then(response => {
                    if (response.ok) {
                        return response.url;
                    }
                    throw new Error('Failed to fetch image.');
                })
                .then(url => {
                    randomImage.src = url;
                    imageContainer.style.display = 'block';
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>
</html>
