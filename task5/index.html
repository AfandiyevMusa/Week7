<!DOCTYPE html>
<html>
<head>
    <title>Live Name Input</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    
    <input type="text" id="nameInput" placeholder="Enter your name (Uppercase only)" />

    <p>Your name: <span id="nameDisplay"></span></p>

    <script>
        const nameInput = document.getElementById('nameInput');
        const nameDisplay = document.getElementById('nameDisplay');

        nameInput.addEventListener('keyup', () => {
            let userInput = nameInput.value;
            
            userInput = userInput.toUpperCase();
            
            nameInput.value = userInput;

            nameDisplay.innerText = userInput;
        });
    </script>
</body>
</html>
